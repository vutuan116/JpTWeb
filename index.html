<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JwT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="css/index.css" rel="stylesheet">
</head>

<body class="">
    <div id="top"></div>
    <div class="container">
        <div class="col-lg-12">
            <div class="text-center mt-2">
                <h1 class="h4 mb-2" style="font-size: 32px">JwT Home</h1>
            </div>
        </div>
        <div class="div_main menu">
            <div class="row justify-content-md-center p-3">
                <div class="col-lg-3 mt-2">
                    <div class="row">
                        <div class="col-4 text-end">
                            <h4>Level:</h4>
                        </div>
                        <div class="col-8">
                            <select class="form-control" id="level_select"
                                onchange="viewListLesson(this.value)"></select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 mt-2">
                    <div class="row">
                        <div class="col-4 text-end">
                            <h4>Type:</h4>
                        </div>
                        <div class="col-8">
                            <select class="form-control" id="type_select">
                                <option value="test">Test</option>
                                <option value="view">View</option>
                                <!-- <option value="hideWord">Hidden Word</option>
                                <option value="hideMean">Hidden Mean</option> -->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mt-2">
                    <div class="row">
                        <div class="col-4 text-end">
                            <h4>WordType:</h4>
                        </div>
                        <div class="col-8">
                            <select class="form-control" id="wordtype_select">
                                <option value="All" selected>All</option>
                                <option value="OnLyHard">OnLy Hard</option>
                                <option value="NVA">N, V, A</option>
                                <option value="N">Noun</option>
                                <option value="V">Verb</option>
                                <option value="A">Adjective</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header py-2">
                            <h6 class="m-0 font-weight-bold text-primary">Từ vựng: <span class="wb_selected"></span>
                            </h6>
                        </div>
                        <div class="card-body" style="padding: 0.5em">
                            <div class="col div_index lesson_div">
                                <table class="table table-striped w-100">
                                    <tbody id="wordbook_lesson_div">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header py-2">
                            <h6 class="m-0 font-weight-bold text-primary">Kanji: <span class="kj_selected"></span></h6>
                        </div>
                        <div class="card-body" style="padding: 0.5em">
                            <div class="card-body" style="padding: 0.5em">
                                <div class="col div_index lesson_div">
                                    <table class="table table-striped w-100">
                                        <tbody id="kanji_lesson_div">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4 text-center">
                    <button type="button" class="btn btn-primary btn-sm w-80 fw-bold" onclick="start()">Start</button>
                </div>
            </div>
        </div>

        <div class="div_main test_wb">
            <div class="row justify-content-md-center">
                <table class="table table-bordered  table-striped" cellspacing="0" width="100%">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th class="td_1_20 text-center th_col_index hide">No</th>
                            <th class="td_1_20 text-center th_col_hard hide"><i class="fas fa-star-half-alt"></i></th>
                            <th class="th-sm td_7_20 text-center">
                                <ruby>
                                    Hira
                                    <rt>Kanji</rt>
                                </ruby>
                            </th>
                            <th class="th-sm text-center">Meaning</th>
                            <th class="td_1_20 th_col_repeat hide text-center"><i class="fa-solid fa-square-plus"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tbl_body_list_wordbook">
                    </tbody>
                </table>
                <div class="col-lg-4 mb-4 text-center">
                    <button type="button" class="btn wb_btn checkWb btn-primary btn-sm w-80 fw-bold"
                        onclick="checkWordbook()">Check Wordbook</button>
                    <button type="button" class="btn wb_btn againCheckWb btn-primary btn-sm fw-bold w-80 hide"
                        onclick="againTestWb()">Continues</button>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom"></div>
    <a class="btn_ontop" href="#top"><i class="fas fa-chevron-square-up opacity-50"></i></a>
    <a class="btn_bottom" href="#bottom"><i class="fas fa-chevron-square-down opacity-50"></i></a>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/data/tuvung.js"></script>
    <script src="js/data/kanji.js"></script>
    <script src="js/index.js"></script>
    <script src="js/index2.js"></script>
    <script src="js/help.js"></script>
</body>

</html>
