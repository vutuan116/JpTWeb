<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JwT</title>
    <link href="css/sb-admin-2.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>

<body class="bg-gradient-dark">
    <div class="container">
        <div class="col-lg-12">
            <div class="text-center mt-4">
                <h1 class="h4 text-white mb-4" style="font-size: 32px">JwT Home</h1>
            </div>
        </div>
        <div id="menu_div">
            <div class="row justify-content-md-center p-3">
                <div class="col-lg-6">
                    <div class="mt-4 text-white">
                        <h4>Level:</h4>
                    </div>
                    <div class="text-center mt-1 mb-4">
                        <select class="form-control" id="level_select" onchange="viewListLesson(this.value)"></select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="mt-4 text-white">
                        <h4>Type:</h4>
                    </div>
                    <div class="text-center mt-1 mb-4">
                        <select class="form-control" id="type_select">
                            <option>Test</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header py-2">
                            <h6 class="m-0 font-weight-bold text-primary">Từ vựng</h6>
                        </div>
                        <div class="card-body" style="padding: 0.5em">
                            <div class="col div_index lesson_div" id="wordbook_lesson_div">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header py-2">
                            <h6 class="m-0 font-weight-bold text-primary">Kanji</h6>
                        </div>
                        <div class="card-body" style="padding: 0.5em">
                            <div class="col div_index lesson_div" id="kanji_lesson_div">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 mb-4">
                    <button type="button" class="btn btn-success btn-block" onclick="start()">Start</button>
                </div>
            </div>
        </div>

        <div id="test_div" style="display: none">
            <table id="dtVerticalScrollExample" class="table table-striped table-bordered table-sm" cellspacing="0"
  width="100%">
  <thead>
    <tr>
      <th class="th-sm">Name
      </th>
      <th class="th-sm">Position
      </th>
      <th class="th-sm">Office
      </th>
      <th class="th-sm">Age
      </th>
      <th class="th-sm">Start date
      </th>
      <th class="th-sm">Salary
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Bruno Nash</td>
      <td>Software Engineer</td>
      <td>London</td>
      <td>38</td>
      <td>2011/05/03</td>
      <td>$163,500</td>
    </tr>
    <tr>
      <td>Sakura Yamamoto</td>
      <td>Support Engineer</td>
      <td>Tokyo</td>
      <td>37</td>
      <td>2009/08/19</td>
      <td>$139,575</td>
    </tr>
  </tbody>
</table>
        </div>
    </div>


    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.js"></script>
    <script src="js/data/tuvung.js"></script>
    <script src="js/data/kanji.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
