<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JwT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="css/index.css" rel="stylesheet">
</head>

<body class="">
    <div class="container">
        <div class="col-lg-12">
            <div class="text-center mt-4">
                <h1 class="h4 mb-4" style="font-size: 32px">JwT Home</h1>
            </div>
        </div>
        <div id="menu_div">
            <div class="row justify-content-md-center p-3">
                <div class="col-lg-6">
                    <div class="mt-4">
                        <h4>Level:</h4>
                    </div>
                    <div class="text-center mt-1 mb-4">
                        <select class="form-control" id="level_select" onchange="viewListLesson(this.value)"></select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="mt-4">
                        <h4>Type:</h4>
                    </div>
                    <div class="text-center mt-1 mb-4">
                        <select class="form-control" id="type_select">
                            <option>Test</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header py-2">
                            <h6 class="m-0 font-weight-bold text-primary">Từ vựng</h6>
                        </div>
                        <div class="card-body" style="padding: 0.5em">
                            <div class="col div_index lesson_div" id="wordbook_lesson_div">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header py-2">
                            <h6 class="m-0 font-weight-bold text-primary">Kanji</h6>
                        </div>
                        <div class="card-body" style="padding: 0.5em">
                            <div class="col div_index lesson_div" id="kanji_lesson_div">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 mb-4">
                    <button type="button" class="btn btn-primary btn-sm w-100 fw-bold" onclick="start()">Start</button>
                </div>
            </div>
        </div>

        <div id="test_div" style="display: none">
            <div class="row justify-content-md-center">
                <table class="table table-bordered  table-striped" cellspacing="0" width="100%">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th class="th-sm td_7_20 text-center">
                                <ruby>
                                    Hira
                                    <rt>Kanji</rt>
                                </ruby>
                            </th>
                            <th class="th-sm text-center" colspan="2">Meaning
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tbl_body_list_wordbook">
                        <tr id="word_1">
                            <td>
                                <ruby>はじめて
                                    <rt>初めて</rt>
                                </ruby>
                                <br>
                                <input class="w-100">
                            </td>
                            <td>
                                <input class="w-100"><br>
                                <span>lần đầu tiên</span>
                            </td>
                            <td class="td_btn_repeat hide">
                                <input class="cursor_pointer" type="checkbox" id="word_repeat_1">
                                <label class="cursor_pointer" for="word_repeat_1"><i class="fa-solid fa-repeat"></i></label>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="col-lg-3 mb-4">
                    <button type="button" class="btn btn-primary btn-sm w-100 fw-bold" onclick="">Check</button>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.js"></script>
    <script src="js/data/tuvung.js"></script>
    <script src="js/data/kanji.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
